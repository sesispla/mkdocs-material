<nav class="md-nav md-nav--primary" data-md-level="0">
  <label class="md-nav__title md-nav__title--site" for="drawer">
    <span class="md-nav__button md-logo">
      {% if config.theme.logo.icon %}
        <i class="md-icon">{{ config.theme.logo.icon }}</i>
      {% elif config.theme.logo and config.theme.logo.source.startsWith("http") %}
        <img src="{{ config.theme.logo.source }}" width="{{ config.theme.logo.width }}">
      {% else %}
        <img src="{{ base_url }}/{{ config.theme.logo.source }}" width="{{ config.theme.logo.width }}">
      {% endif %}
    </span>
    {{ config.site_name }}
  </label>
  {% if config.repo_url %}
    <div class="md-nav__source">
      {% include "partials/source.html" %}
    </div>
  {% endif %}
  <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav.children %}
      {% set path = "nav-" + loop.index | string %}
      {% set level = 1 %}
      {% include "partials/nav-item.html" %}
    {% endfor %}
  </ul>
</nav>
